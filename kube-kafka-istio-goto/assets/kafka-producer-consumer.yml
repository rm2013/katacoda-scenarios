apiVersion: v1
kind: Namespace
metadata:
  name: testspace
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-producer-consumer
  namespace: testspace
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-producer-consumer
  namespace: testspace
  labels:
    app: kafka-producer-consumer
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: kafka-producer-consumer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer-consumer
  namespace: testspace
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-producer-consumer
        version: v1
    spec:
      containers:
        -  name: kafka-producer-consumer
          image: rmohammad/kafka-producer-consumer:5
          ports:
            - containerPort: 8080
      serviceAccountName: kafka-producer-consumer
